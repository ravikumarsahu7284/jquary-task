<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>jquery Project</title>
</head>
<body>
    <div class="card-deck">
    <div class="row col-12">
        <button type="button" class="btn btn-primary mt-5 ml-5 " data-toggle="modal" data-target="#exampleModal1"
            data-whatever="@mdo">Heading</button>
        <button type="button" class="btn btn-primary mt-5 ml-5" data-toggle="modal" data-target="#exampleModal2"
            data-whatever="@fat">Sub Heading</button>
        <button type="button" class="btn btn-primary mt-5 ml-5" data-toggle="modal" data-target="#exampleModal3"
            data-whatever="@getbootstrap">h&sb Heading</button>
        <div class="col-sm-3">
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="heading-form1 form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Type Heading:-</label>
                                        <input type="text" class="heading1 form-control" id="recipient-name">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="firstform btn btn-primary">Heading</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="heading-form2 form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        Select Heading: <select name="subject" id="subject" class="headinglist">
                                            <option value="" selected="selected">Select Heading</option>
                                        </select>
                                        <br><br>
                                        <label for="recipient-name" class="col-form-label">Type Sub-Heading:-</label>
                                        <input type="text" class="heading2 form-control" id="recipient-name">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="secondform btn btn-primary">Sub Heading</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel3">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="heading-form3 form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        Select Heading: <select name="subject" id="subject1" class="headinglist1">
                                            <option value="" selected="selected">Select Heading</option>
                                        </select>
                                        <br><br>
                                        Select Sub-Heading: <select name="subject" id="subject" class="subheadinglist1">
                                            <option value="" selected1="selected">Select Sub-Heading</option>
                                        </select>
                                        <br><br>

                                        <div class="form-group">
                                            <label for="inputType">Select Input Type:</label>
                                            <select name="inputType" id="inputType" class="form-control">
                                                <option value="text">Text</option>
                                                <option value="radio">Radio</option>
                                                <option value="textarea">Textarea</option>
                                                <option value="checkbox">Checkbox</option>
                                                <option value="email">Email</option>
                                                <option value="number">Number</option>
                                                <option value="select">Select</option>
                                                <option value="file">File</option>
                                                <option value="button">Button</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="label">Label:</label>
                                            <input type="text" class="form-control" id="label"
                                                placeholder="Enter label">
                                        </div>

                                        <div class="form-group">
                                            <label for="class">Class:</label>
                                            <input type="text" class="form-control" id="class"
                                                placeholder="Enter class">
                                        </div>

                                        <div class="form-group">
                                            <label for="value">Value:</label>
                                            <input type="text" class="form-control" id="value"
                                                placeholder="Enter value">
                                        </div>

                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder">Placeholder:</label>
                                            <input type="text" class="form-control" id="placeholder"
                                                placeholder="Enter placeholder">
                                        </div>

                                        <div class="form-group">
                                            <label>Select Option:</label>
                                            <input class="form-control" name="type" id="selectOption"
                                                placeholder="bike, Car, Bus">
                                        </div>

                                        <!-- <div class="form-group">
                                            <label>Redio Option:</label>
                                            <input type="redio" class="form-control" name="type" id="Option"
                                                placeholder="Cat, Dog, Cow">
                                        </div>

                                        <div class="form-group">
                                            <label>checkbox Option:</label>
                                            <input class="form-control" name="type" id="checkOption"
                                                placeholder="required, Readonly, Disable">
                                        </div> -->
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="secondform btn btn-primary">Sub-Heading</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <main>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
